<!DOCTYPE html>
<html>
<head>
	<title>Health Survey</title>
	<link rel="stylesheet" type="text/css" href="HealthSurvey.css">
</head>
<body>

	<header>
		<h1>Health Survey</h1>
		<P>Please fill out this health survey</P>
	</header>

<form>

	<div class="container">

		<h3>Personal Information</h3>

		<div class="left">
		<label>Name</label>
		<br>
		<input type="text" placeholder="First Name">
		<input type="text" placeholder="Last Name">
		<br>
		<label>Email</label><br>
		<input type="email" placeholder="example@example.com">
	    </div>

	    <div class="right">
		<label>Date</label><br>
		<input type="date">
		<br>
		<label>Phone Number</label><br>
		<input type="Number" name="Please enter a valid phone number.">
	    </div>

	    <label>Address</label><br>
	    <input type="text" placeholder="Street Address">
	    <input type="text" placeholder="Street Address Line 2">
	    <input type="text" placeholder="City"><br>
	    <input type="text" placeholder="State/ Province">
	    <input type="text" placeholder="Postal/ Zip Code">

	    <br><br>
	    <label>Preferred Contacts</label><br>
	    <input type="checkbox">
	    <label>Phone Call</label>
	    <input type="checkbox">
	    <label>Phone Meage</label>
	    <input type="checkbox">
	    <label>Email</label>
	    <input type="checkbox">
	    <label>Other</label>

	    <br><br>
	    <label>Gender</label><br>
	    <select>
		<option>Female</option>
		<option>Male</option>
		<option>Transgender</option>
	    </select>
	    <br><br>

	    <h3>Medical</h3>

	    <label>Do you have any of the following?</label><br>
	    <input type="checkbox">
	    <label>High blood pressure</label><br>
	    <input type="checkbox">
	    <label>Diabetes - Type 1</label><br>
	    <input type="checkbox">
	    <label>Diabetes - Type 2</label><br>
	    <input type="checkbox">
	    <label>Gout</label><br><br>

	    <label>Are you taking any medications for</label><br>
	    <input type="radio">
	    <label>Diabetes</label><br>
	    <input type="radio">
	    <label>High blood pressure</label><br>
	    <input type="radio">
	    <label>High cholesterol</label><br>
	    <input type="radio">
	    <label>Thyroid</label><br>
	    <input type="radio">
	    <label>Lithium</label><br>
	    <input type="radio">
	    <label>Coumadin (Warfarin)</label><br><br>

	    <label>Are you pregnant?</label><br>
	    <input type="radio">
	    <label>Yes</label><br>
	    <input type="radio">
	    <label>No</label><br>
	    <input type="radio">
	    <label>N/A</label>
	    <br><br>

	    <label>Are you nursing?</label><br>
	    <input type="radio">
	    <label>Yes</label><br>
	    <input type="radio">
	    <label>No</label>
	    <br><br>

	    <label>Do you have any food allergies?</label><br>
	    <input type="radio">
	    <label>Yes</label><br>
	    <input type="radio">
	    <label>No</label>
	    <br><br>

	    <label>Please describe</label><br>
	    <textarea>Type here...</textarea>

	    <h3>BMI</h3>

	    <label>Height</label><br>
	    <input type="Height"><br>
	    <label>Weight</label><br>
	    <input type="Weight"><br>
	    <label>What is your current BMI number?</label><br>
	    <input type="text"><br>
	    <label>What is the BMI value for the weight you want to maintain at?</label><br>
	    <input type="text">

	    <h3>Sleep</h3>

	    <label>In general, at what time do you go to bed?</label><br>
	    <input type="text"><br>
	    <label>In general, when do you wake up?</label><br>
	    <input type="text"><br>
	    <label>On average, how many hours of sleep do you get?</label><br>
	    <input type="text"><br>

	    <label>Do you wake up feeling rested?</label><br>
	    <input type="radio">
	    <label>Yes</label>
	    <input type="radio">
	    <label>No</label><br>
	    <input type="radio">
	    <label>Other</label><br>

	    <br>
	    <label>How is the quality of your sleep?</label><br>
	    <textarea>Type here...</textarea>
	    <br>

	    <h3>Hydration</h3>

	    <label>In a day, how much water do you drink usually?</label><br>
	    <input type="text"><br>
	    <label>In a day, how much coffee do you drink usually?</label><br>
	    <input type="text"><br>
	    <label>In a week, how much alcohol do you consume usually?</label><br>
	    <input type="text">

	    <h3>Movement</h3>

	    <label>How many times per week do you exercise?</label><br>
	    <input type="text"><br>
	    <label>What kind of exercise do you participate in?</label><br>
	    <textarea>Type here...</textarea><br>
	    <label>Are there things you would like to do that you are currently unable to?</label><br>
	    <textarea>Type here...</textarea>
	    <br>

	    <h3>Stress</h3>

	    <label>What do you do for work?</label><br>
	    <input type="text"><br>
	    <label>Do you enjoy what you do?</label><br>
	    <input type="text"><br>
	    <label>Are there any other stress in your life?</label><br>
	    <textarea>Type here...</textarea>
	    <br>

	    <h3>Eating Habits</h3>

	    <label>When do you eat your first meal?</label><br>
	    <input type="text"><br>
	    <label>When do you eat your last meal?</label><br>
	    <input type="text"><br>
	    <label>How many meals per day do you eat?</label><br>
	    <input type="text"><br>
	    <label>Do you snack? If yes, what do you snack on?</label><br>
	    <textarea>Type here...</textarea>
	    <label>How often do you eat out in a week?</label><br>
	    <input type="radio">
	    <label>Always</label>
	    <input type="radio">
	    <label>Sometimes</label><br>
	    <input type="radio">
	    <label>Usually</label><br>
	    <input type="radio">
	    <label>Rarely</label>
	    <input type="radio">
	    <label>Never</label><br>
	    <input type="radio">
	    <label>Other</label><br>
	    <br>
	    <label>Where do you typically eat out?</label><br>
	    <textarea>Type here...</textarea>
	    <br>

	    <h3>Weight</h3>

	    <label>Current Weight</label><br>
	    <input type="text"><br>
	    <label>Goal Weight</label><br>
	    <input type="text"><br>
	    <label>Height</label><br>
	    <input type="text"><br>
	    <label>Have you tried to lose weight before?</label><br>
	    <input type="radio">
	    <label>Yes</label>
	    <input type="radio">
	    <label>No</label><br>
	    <br>
	    <label>What have you found to be the most difficult part of losing weight in the past?</label><br>
	    <textarea>Type here...</textarea>
	    <br>

	    <button class="btn">Submit</button>

	    <p>Thank you!</p>
	    <p>We will contact you shortly</p>
	    <br>
	</div>
</form>

</body>
</html>
